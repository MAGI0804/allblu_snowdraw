server {
    listen 80;
    server_name shop-test.youlankids.com;
    return 301 https://$server_name$request_uri;  # 重定向HTTP到HTTPS
}

# HTTPS服务器配置
server {
    listen 443 ssl;
    server_name shop-test.youlankids.com;

    # SSL证书配置
    ssl_certificate /app/ssl/shop-test.youlankids.com.pem;  # 证书文件路径
    ssl_certificate_key /app/ssl/shop-test.youlankids.com.key;  # 私钥文件路径
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HSTS配置，增强安全性
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 针对活动图片接口的特殊处理，支持GET方法访问POST接口
    location = /activity/batch_query_activity_images {
        proxy_pass http://web:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 修复配置，移除if语句中的proxy_method指令
    }

    location / {
        proxy_pass http://web:8088;  # Go项目容器名和端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static {
        alias /app/staticfiles;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /media {
        alias /app/media;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}